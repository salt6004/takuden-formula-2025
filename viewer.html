<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKUDEN | DRIVE THE FUTURE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        #app { width: 100vw; height: 100vh; position: relative; }
        
        /* 全体のテイストはWidget版と共通ですが、フル画面最適化を施しています */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            position: absolute;
            --poster-color: transparent;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            mix-blend-mode: difference; /* 文字の視認性を上げるテクニック */
        }

        .accent { color: #ff6b00; }
        
        h1 {
            font-size: 10vw;
            margin: 0;
            line-height: 0.85;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 構造はWidget版と同様に構築 -->
        <model-viewer 
            id="car"
            src="https://salt6004.github.io/takuden-formula-2025/car.glb"
            camera-controls
            auto-rotate
            exposure="0"
            shadow-intensity="2">
        </model-viewer>

        <div class="container">
            <div class="content">
                <h1 id="title">DRIVE<br>THE <span class="accent">FUTURE</span></h1>
            </div>
        </div>
    </div>

    <script>
        // スタンドアロン版ではスクロール連動のカメラ制御を追加することも可能です
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to("#car", { attr: { exposure: 1 }, duration: 3, ease: "power2.inOut" });
            tl.from("#title", { y: 100, opacity: 0, filter: "blur(20px)", duration: 2, ease: "expo.out" }, "-=2");
        });
    </script>
</body>
</html>
